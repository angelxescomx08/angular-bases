<h1>Dragon Ball</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <dragon-ball-character-add (newCharacter)="dragonBallService.addCharacter($event)"></dragon-ball-character-add>
  </div>
  <div class="col-12 col-sm-6">
    <character-list
      [characters]="dragonBallService.characters()"
      [listName]="'Personajes'"
    ></character-list>
  </div>
</section>
