<h1>Dragon Ball</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar personaje ({{ name() }})</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder del personaje"
      [value]="power()"
      (change)="power.set(convertToNumber(txtPower.value))"
      (input)="power.set(convertToNumber(txtPower.value))"
      #txtPower
    />
    <button class="btn btn-primary mt-2" (click)="addCharacter()">
      Agregar
    </button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado de personajes</h3>
    <ol>
      @for (character of characters(); track character.id) { @if
      (character.power > 70) {
      <li>
        {{ character.name }} -
        <strong [class.text-danger]="character.power > 90">{{
          character.power
        }}</strong>
      </li>
      } @else {
      <li><strong>No tiene poder</strong></li>
      } }
    </ol>
  </div>
</section>
