<h1>Dragon Ball</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar personaje</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del personaje"
    />
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder del personaje"
    />
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado de personajes</h3>
    <ol>
      @for (character of characters(); track character.id) {
      @if (character.power > 70) {
        <li>
          {{ character.name }} -
          <strong [class.text-danger]="character.power > 90">{{
            character.power
          }}</strong>
        </li>
      } @else {
        <li><strong>No tiene poder</strong></li>
        }
      }
    </ol>
  </div>
</section>
